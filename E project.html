<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First Demo project </title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="E project.css">
</head>
<body>
    <header>
       <div class="nav container">
        <a href="#" class="logo">Ecommerse</a>

<!-- cart -->
<i class='bx bx-shopping-bag' id="cart-icons"></i>
<div class="cart">
    <h2 class="cart-title">Your Cart</h2>
    <!-- content -->
    <div class="cart-content">
        
    </div>
    <!-- total -->
    <div class="total">
        <div class="total-title">Total</div>
        <div class="total-price">0$</div>

    </div>
        <!-- buy button -->
        <button type="button" class="btn-buy">Buy Now</button>
        <!-- cart-close -->
        <i class='bx bx-x bx-tada bx-flip-horizontal' id="close-cart" ></i>

</div>
    </div>
    </header>
    <!-- shop -->
    <section class="shop container">
        <h2 class="section-title">shop product</h2>
        <div class="shop-content">
            <div class="product-box">
                <img src="https://images.unsplash.com/photo-1603351154351-5e2d0600bb77?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MXx8YWlycG9kfGVufDB8fDB8fA%3D%3D&auto=format&fit=crop&w=1000&q=60" alt="" class="product-img">
                <h2 class="product-title">Air Pod</h2>
                <span class="price">$25</span>
                <i class='bx bx-shopping-bag add-cart'></i>

            </div>
            <div class="product-box">
                <img src="https://images.unsplash.com/photo-1462659664124-b661043e5e19?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxjb2xsZWN0aW9uLXRodW1ibmFpbHx8MzgyNzEyOXx8ZW58MHx8fHw%3D&dpr=2&auto=format&fit=crop&w=294&h=294&q=60" alt="" class="product-img">
                <h2 class="product-title">Hoodie</h2>
                <span class="price">$12</span>
                <i class='bx bx-shopping-bag add-cart'></i>

            </div>
            <div class="product-box">
                <img src="https://media.istockphoto.com/id/1469744456/photo/denim-pants-stack-on-white-background-shopping-concept.jpg?b=1&s=170667a&w=0&k=20&c=LmzLC9tSBWT9R3qY1M_XV_biqE5vs2f0xuZfr2_FZi4=" alt="" class="product-img">
                <h2 class="product-title">Jeans</h2>
                <span class="price">$9.99</span>
                <i class='bx bx-shopping-bag add-cart'></i>

            </div>
            <div class="product-box">
                <img src="https://media.istockphoto.com/id/182790712/photo/soccer-jerseys.jpg?b=1&s=170667a&w=0&k=20&c=HfoACTRdPptfthNWucxvmrhLLq3F8p7BptBxqK9MDEw=" alt="" class="product-img">
                <h2 class="product-title">Soccer Kit</h2>
                <span class="price">$45</span>
                <i class='bx bx-shopping-bag add-cart'></i>

            </div>
            <div class="product-box">
                <img src="https://plus.unsplash.com/premium_photo-1671631630555-1cb3ffa7dfe6?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MXx8ZHVtYmJlbGx8ZW58MHx8MHx8&auto=format&fit=crop&w=1000&q=60" alt="" class="product-img">
                <h2 class="product-title">Dumbbell</h2>
                <span class="price">$75</span>
                <i class='bx bx-shopping-bag add-cart'></i>

            </div>
            <div class="product-box">
                <img src="https://images.unsplash.com/photo-1584116831289-e53912463c35?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MTF8fHByb3RlaW4lMjBwb3dkZXJ8ZW58MHx8MHx8&auto=format&fit=crop&w=1000&q=60" alt="" class="product-img">
                <h2 class="product-title">Protein Powder</h2>
                <span class="price">$59.99</span>
                <i class='bx bx-shopping-bag add-cart'></i>

            </div>
            <div class="product-box">
                <img src="https://images.unsplash.com/photo-1606107557195-0e29a4b5b4aa?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=928&q=80" alt="" class="product-img">
                <h2 class="product-title">Shoe</h2>
                <span class="price">$95</span>
                <i class='bx bx-shopping-bag add-cart'></i>

            </div>
            <div class="product-box">
                <img src="https://media.istockphoto.com/id/1339055637/photo/back-to-school-background-stationery-supplies-in-the-school-bag-banner-design-education-on.jpg?b=1&s=170667a&w=0&k=20&c=j9vKhqhSn2he6LJSFgDEO-IKg34ly0SUj56xgw4J0CU=" alt="" class="product-img">
                <h2 class="product-title">Back Pack</h2>
                <span class="price">$7.99</span>
                <i class='bx bx-shopping-bag add-cart'></i>

            </div>
            
        </div>
    </section>

    <script src="E project.js"></script>
</body>
</html>
